<section class="meta">
    <span class="meta__date">{{ post.date | date: "%b %d, %Y" }}{{ page.date | date: "%b %d, %Y" }}</span>
    {% for category in post.categories %}
            <span class="meta__tag">#{{ category }}</span>
    {% endfor %}
    {% for category in page.categories %}
            <span class="meta__tag">#{{ category }}</span>
    {% endfor %}
    {% for category in work.categories %}
            <span class="excerpt__tag">#{{ category }}</span>
    {% endfor %}
</section>
