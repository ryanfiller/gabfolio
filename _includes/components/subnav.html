<nav class="subnav js-subnav-mobile">
    <div class="subnav__title js-subnav-mobile-button">
        <span>Categories</span>
       <div class="subnav__dropdown--wrap">
           <div class="subnav__dropdown"></div>
       </div>
    </div>
    <ul class="subnav__list order-wrapper">
        {% for tag in tags %}
            <li class="subnav__link {{ tag }} {% if page.filter == tag %}active{% endif %}">
                <a href="#{{ tag }}">
                    {{ tag }}
                </a>
            </li>
        {% endfor %}
    </ul>
</nav>
