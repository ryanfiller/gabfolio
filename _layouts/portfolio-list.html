{% include head.html %}

{% include components/header.html %}

{% include components/banner.html %}

<main class="page-content portfolio-list">
    <!-- <p>{{ page.content }}</p> -->

    <div class="portfolio-grid">
        {% for work in site.portfolio %}
            <article class="project__block-link">
                <a href="{{ work.url }}" class="portfolio-grid-block" style="background-image:url({{ work.image }});">
                	<div class="portfolio-grid-block__info" >
                		<h2 class="excerpt__title">{{work.title}}</h2>
                        <section class="excerpt__meta">
                            {% for category in work.categories %}
                                    <span class="excerpt__tag">#{{ category }}</span>
                            {% endfor %}
                		</section>
                        <span class="excerpt__link">Read More</span>
                	</div>
                </a>
            </article>
        {% endfor %}
    </div>
</main>

{% include components/footer.html %}
