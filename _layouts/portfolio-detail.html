{% include head.html %}

<div class="portfolio-page">
{% include components/header.html %}

{% include components/swiper.html %}

<main class="page-content portfolio-detail">
    <section class="post__meta">
        <span class="post__date">{{ page.date | date: "%b %d, %Y" }}</span>
        {% for category in page.categories %}
                <span class="post__tag">#{{ category }}</span>
        {% endfor %}
    </section>
    {{ content }}
    <a class="back__blog" href="/blog"> Back to {{ page.categories }}</a>
</main>

{% include components/footer.html %}
</div>
